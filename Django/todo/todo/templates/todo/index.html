{% load static %}

<html>
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
</head>
<body>
    <h1>Todo</h1>

    <form id="form"method="POST">
        {% csrf_token %}
        {{ TodoForm.title }}
        <input id="Todo-add" type="submit" value="ADD">
    </form>
    <div class="Todo-container">
    {% for todo in Todo %}
        <div class="Todo">
            {% if todo.completed %}
                <s class="todo-stroked">{{ todo }}</s>
            {% else %}
                <p class="todo-normal">{{ todo }}</p>
            {% endif %}
            <div class="bar">
                <a class="delete" href="{% url 'delete' todo.pk %}">DELETE</a>
                <a class="edit" href="{% url 'edit' todo.pk %}">EDIT</a>
            </div>
        </div>
    {% endfor %}
    </div>
</body>
</html>
