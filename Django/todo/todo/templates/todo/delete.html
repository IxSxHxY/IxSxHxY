{% load static %}

<html>
    <body>
        <link rel="stylesheet" type="text/css" href="{% static '/css/delete.css' %}">
        <form id="form" method="POST">
            <h1>{{ Task }}</h1>
            {% csrf_token %}
            <p id="confirmation">Are you sure you want to delete this?</p>
            <div id="buttons">
                <input id="delete" type="submit" value="Delete" name="delete">
                <input id="cancel" type="submit" value="Cancel" name="cancel">
            </div>
        </form>
    </body>
</html>
